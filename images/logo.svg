<svg width="170" height="48" viewBox="0 0 170 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Split/Divide symbol -->
  <g transform="translate(8, 8)">
    <!-- Circle representing a whole -->
    <circle cx="16" cy="16" r="15" fill="url(#logoGradient)" opacity="0.15"/>
    <!-- Left half (arc) -->
    <path d="M 1 16 A 15 15 0 0 1 16 1" stroke="url(#logoGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Right half (arc) -->
    <path d="M 31 16 A 15 15 0 0 1 16 31" stroke="url(#logoGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text: Splito -->
  <text x="50" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="700" fill="url(#logoGradient)">Splito</text>
</svg>

